<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი საყვარელი წიგნები</title>
</head>
<body>
  <h1>📚 ჩემი საყვარელი წიგნები</h1>
  <p>
    წიგნები ჩემთვის სხვა სამყაროში მოგზაურობის საშუალებაა. ისინი მეხმარება გავიგო მეტი ადამიანებზე, ისტორიაზე და საკუთარ თავზე.
    ჩემს ბლოგზე ნახავთ მიმოხილვებს, რჩევებს და პირად მოსაზრებებს სხვადასხვა ჟანრის წიგნებზე.
  </p>
  <button>წაიკითხე მეტი</button>
</body>
</html>
