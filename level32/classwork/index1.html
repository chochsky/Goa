<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>Inline CSS მაგალითი</title>
</head>
<body>


  <p style="color: crimson; font-size: 20px;">
    ეს არის პირველი პარაგრაფი, ფერი წითელია და ზომა დიდია.
  </p>

  <p style="color: green; font-weight: bold; text-align: center;">
    მეორე პარაგრაფი — მწვანე და bold, ტექსტი შუაშია.
  </p>

  <p style="font-style: italic; color: darkblue;">
    მესამეში ტექსტი იატალიკურადაა და ფერი მუქი ლურჯი.
  </p>

  <p style="background-color: lightyellow; padding: 10px;">
    მეოთხე პარაგრაფს აქვს ყვითელი ფონური ფერი და padding.
  </p>

  <p style="text-align: right; font-size: 18px; color: purple;">
    მეხუთე პარაგრაფი არის მარჯვნივ გასწორებული, ფერი მეწამული და ზომა 18px.
  </p>

</body>
</html>
