<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>Internal CSS და Div მაგალითი</title>
  <style>

    .container {
      width: 60%;
      margin: 50px auto; 
      padding: 20px;
      background-color: #e3f2fd;
      border-radius: 10px;
      text-align: center; 
      color: #0d47a1; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 0 0 10px rgba(13, 71, 161, 0.3);
    }

    .container h1 {
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>გამარჯობა, ეს internal CSS-ია!</h1>
    <p>ყველა ტექსტი ამ div-ში ერთნაირად არის გასტილებული.</p>
    <p>ტექსტი ცენტრშია მოთავსებული და აქვს ლამაზი ფერი.</p>
    <p>ეს ყველაფერი ხდება ერთი და იმავე კლასით, .container.</p>
  </div>

</body>
</html>
