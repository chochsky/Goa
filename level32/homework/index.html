<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>Table Design</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #4CAF50;
      color: white;
    }

    th, td {
      padding: 15px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f1f7f2;
      cursor: pointer;
    }

    th:first-child, td:first-child {
      border-radius: 8px 0 0 8px;
    }
    th:last-child, td:last-child {
      border-radius: 0 8px 8px 0;
    }

    caption {
      caption-side: top;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <table>
    <caption>მომხმარებლების სია</caption>
    <thead>
      <tr>
        <th>სახელი</th>
        <th>გვარი</th>
        <th>ელ-ფოსტა</th>
        <th>სტატუსი</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ნიკოლოზ</td>
        <td>ჩოჩია</td>
        <td>niko@example.com</td>
        <td>აქტიური</td>
      </tr>
      <tr>
        <td>მარიამ</td>
        <td>მუმლაძე</td>
        <td>mari@example.com</td>
        <td>არააქტიური</td>
      </tr>
      <tr>
        <td>გიორგი</td>
        <td>ბერიძე</td>
        <td>giorgi@example.com</td>
        <td>აქტიური</td>
      </tr>
      <tr>
        <td>ნანა</td>
        <td>სულაქველიძე</td>
        <td>nana@example.com</td>
        <td>აქტიური</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
