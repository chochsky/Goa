<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>Travel Cards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card-container">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Paris" />
      <div class="card-text">
        <h2>პარიზი</h2>
        <p>სიყვარულის ქალაქი, ცნობილი თავისი ეიფელის კოშკით.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Maldives" />
      <div class="card-text">
        <h2>მალდივები</h2>
        <p>გაუღმა ლურჯი ზღვები და თეთრი ქვიშა.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80" alt="New York" />
      <div class="card-text">
        <h2>ნიუ-იორკი</h2>
        <p>ქალაქი, რომელიც არასდროს სძინავს.</p>
      </div>
    </div>

  </div>
</body>
</html>
